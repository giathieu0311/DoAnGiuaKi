<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TheTree Dashboard</title>
    <link href="./asset/font/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/form.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <script src="asset/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <section id="menu">
        <div class="logo">
            <img src="image-admin/LOGO-2.png" alt="">
            <h2>The Tree</h2>
        </div>

        <div class="items">
            <li onclick="window.location.href='admin.html';"><i class="fa-solid fa-chart-pie"></i><a href="#">Bảng Điều khiển</a></li>
            <li onclick="window.location.href='UI-element.html';"><i class="fa-brands fa-pagelines"></i><a href="#">Sản phẩm</a></li>
            <li><i class="fa-brands fa-elementor"></i><a href="#">Dữ liệu người dùng</a></li>
            <!-- <li><i class="fa-solid fa-table"></i><a href="#">Tables</a></li> -->
            <li  onclick="window.location.href='form.html';"><i class="fa-solid fa-pen-to-square"></i></i><a href="#">Thêm sản phẩm</a></li>
            <!-- <li><i class="fa-solid fa-credit-card"></i><a href="#">Cards</a></li> -->
            <li onclick="window.location.href='thong-ke.html';"><i class="fa-solid fa-chart-line"></i><a href="#">Blank</a></li>

        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i id="menu-btn" class="fa-solid fa-bars"></i>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>

            <div class="profile">
                <i class="fa-regular fa-bell"></i>
                <img src="image-admin/admin.jpg" alt="">
            </div>
            <div class="thongbao">
                <h3>Gia Thiệu</h3>
                <ul>
                    <li>
                        <i class="fa-regular fa-user"></i>
                        <a href="#">Hồ sơ</a>
                    </li>

                    <li>
                        <i class="fa-solid fa-gear"></i>
                        <a href="#">Cài đặt</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <a class="logout-btn" href="#">Đăng xuất</a>
                        <script src="js/logout.js"></script>
                    </li>
    
    
                </ul>
            </div>
            <script src="js/admin.js"></script> 
        </div>

        <h3 class="i-name">Chi tiết sản phẩm </h3>
        <div class="wrapper">
            <div class="card">
                <img src="image-admin/upload.png" alt="" id="profile-pic">
                <label for="input-file">cập nhật</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
            </div>

            <div class="edit">
                <form id="tree-form">
                    <label for="tree-name">Tên cây:</label><br>
                    <input type="text" id="tree-name" placeholder="tên cây...">
                </form>
                <form id="tree-form">
                    <label for="tree-price">Giá sản phẩm:</label><br>
                    <input type="text" id="tree-price" placeholder="giá...">
                </form>
                <form id="tree-form">
                    <label for="tree-small-des">Mô tả ngắn:</label><br>
                    <textarea
                        id="tree-small-des" placeholder="mô tả ngắn..."></textarea>
                </form>

                <form id="tree-form">
                    <label for="tree-big-des">Mô tả chi tiết:</label><br>
                    <textarea
                        id="tree-big-des" placeholder="mô tả chi tiết..."></textarea>
                </form>
                <div class="btn-submit">
                    <button onclick="window.location.href='admin.html';" type="button"
                        class="btn btn-danger">Trang chủ</button>
                    <button type="button" class="btn btn-success" id="toastbtn">Thêm</button>
                </div>
            </div>
        </div>
        <div class="toast">
            <div class="toast-header">
                <strong class="me-auto">Chúc mừng </strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>Bạn đã thêm sản phẩm thành công </p>
            </div>
        </div>
    </section>

    <script>
        $('#menu-btn').click(function () {
            $('#menu').toggleClass("active");
        })
    </script>

    <script>
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function () {
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
    </script>

    <script>
        document.getElementById("toastbtn").onclick = function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl)
            })
            toastList.forEach(toast => toast.show())
        }
    </script>
</body>

</html>
